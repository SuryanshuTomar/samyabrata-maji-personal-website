<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
    <link rel="stylesheet" href="style_dashboard.css">

</head>
<body>
    <div class="sidebar">
        <!-- header -->
        <div class="sidebar-header">
            <div class="sidebar-header-logo">
                <box-icon color="white" class="sidevar-header-box-icon" type="solid" name="rocket"></box-icon>
                <div class="sidebar-header-title"><h2>Samyabrata Maji</h2></div>
            </div>
            <box-icon color="white" type="solid" name="rocket" id="menu-btn"></box-icon>
        </div>

        <!-- menu -->
        <ul class="sidebar-menu">
            <li class="sidebar-list menu-item">
                <input type="text" placeholder="Search">
            </li>
            <li>
                <a href="#">
                    <box-icon class="sidebar-menu-box-icon" color="white" type="solid" name="rocket"></box-icon>
                    <span class="sidebar-menu-items">Home</span>
                </a>
                <span class="sidebar-menu-tooltip">Home</span>
            </li>
            <li>
                <a href="#">
                    <box-icon color="white" class="sidebar-menu-box-icon" type="solid" name="rocket"></box-icon>
                    <span class="sidebar-menu-items">Home</span>
                </a>
                <span class="sidebar-menu-tooltip">Home</span>

            </li>
            <li>
                <a href="#">
                    <box-icon class="sidebar-menu-box-icon" color="white" type="solid" name="rocket"></box-icon>
                    <span class="sidebar-menu-items">Home</span>
                </a>
                <span class="sidebar-menu-tooltip">Home</span>

            </li>
            <li>
                <a href="#">
                    <box-icon class="sidebar-menu-box-icon" color="white" type="solid" name="rocket"></box-icon>
                    <span class="sidebar-menu-items">Home</span>
                </a>
                <span class="sidebar-menu-tooltip">Home</span>
            </li>
        </ul>
    </div>

    <script src="main.js"></script>
</body>
</html>
